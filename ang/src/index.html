    <script>
        var i = 0
        var img1 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://wallpaperaccess.com/full/355030.jpg')"
        img2 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://wallpaperplay.com/walls/full/1/1/3/272847.jpg')"
        img3 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://i.pinimg.com/originals/a3/68/0a/a3680a12cf21dfb1c389dc6a7beaf90c.jpg')"
        img4 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://assets3.thrillist.com/v1/image/2420645/size/tmg-gift_guide_default_2x.jpg')"
        img5 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://i.pinimg.com/originals/8f/cf/a2/8fcfa28d2ec30597f8bf5d36f77b8167.jpg')"
        img6 = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://vistapointe.net/images/amsterdam-4.jpg')"
        function imgchg() {
            i = (i % 6) + 1
            if (i == 1) {
                document.getElementById("head1").style.backgroundImage = img1
            }
            else if (i == 2) {
                document.getElementById("head1").style.backgroundImage = img2
            }
            else if (i == 3) {
                document.getElementById("head1").style.backgroundImage = img3
            }
            else if (i == 4) {
                document.getElementById("head1").style.backgroundImage = img4
            }
            else if (i == 5) {
                document.getElementById("head1").style.backgroundImage = img5
            }
            else {
                document.getElementById("head1").style.backgroundImage = img6
            }
        }
        setInterval(imgchg, 3000)
    </script>
